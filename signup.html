<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form{
            padding: 10px;
            color: white;
        }
        input{
            margin: 10px;
            padding: 10px;
            width: 200px;

        }
        #container{
            width: 400px;
            margin: auto;
            margin-top: 50px;
            background-image: linear-gradient(to bottom, #141b29, #0c111b 300px);
        }
        #submit{
            width: 150px;
        }

        #nav{
            
            padding: 10px;
            background-image: linear-gradient(to bottom, #141b29, #0c111b 300px);
            
        }
        #li{
            display: flex;
            flex-direction: row-reverse;
            gap: 10px;
            list-style: none;
            padding: 5px;
        }
        button{
            border: none;
            padding: 10px;
            font-weight: 700;
            background-color:transparent;
            color: white;
        }

        button:hover{
            background-color: rgb(115, 182, 221);
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul id="li">
            <li>
                <a href="signup.html"><button>Sign Up</button></a>
            </li>
            <li>
                <a href="signIn.html"><button>Login</button></a>
            </li>
            <li>
               <a href="index.html"><button>Home</button></a>
            </li>
        </ul>

    </div>
    <div id="container">
        
        <form action="" id="myForm" onsubmit="signup(event)">
            <h1>Sign Up</h1>
            <input type="text" name="" id="name"/ placeholder="Name"><br>
            <input type="tel" name="" id="contact"/ placeholder="Mobile no:"><br>
            
            <input type="email" name="" id="email" placeholder="Email"><br>
            
            <input type="password" name="" id="password" placeholder="Password"><br>
            <input type="submit" value="Sign Up" id="submit"/>
        </form>
    </div>
</body>
</html>

<script>

    

    function signup(e){
        e.preventDefault();

        let myForm = document.getElementById("myForm");

        let name = myForm.name.value;

        let contact = myForm.contact.value;

        let email = myForm.email.value;

        let password = myForm.password.value;

        if( localStorage.getItem("users")===null){
            localStorage.setItem("users",JSON.stringify([]));
        }

        let user={
            name,
            contact,
            email,
            password
        };

        let arr = JSON.parse(localStorage.getItem("users"));
        let flag=true;
        for(let i=0; i<arr.length; i++){
            if(arr[i].email==email){
                alert("email already exist");
                flag=false;
                break;
            }
        }
        
        if(flag){
            if(name.length>0 && contact.length>0 && email.length>0 && password.length>0){
                arr.push(user);

                localStorage.setItem("users", JSON.stringify(arr));

                myForm.name.value="";
                myForm.contact.value="";
                myForm.email.value="";
                myForm.password.value="";
            }else{
                alert("fill all details");
            }
      

        }

        
       
       
    }

</script>
